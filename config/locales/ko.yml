    bibleox_translated: bibleox 커뮤니티에서 준비한 텍스트
    bibleox_translated_desc: |
      이 텍스트가 모두에게 접근 가능하길 바라며, 우리는 이 번역을 준비했습니다.

      안타깝게도 완성된 번역을 항상 찾을 수 있는 것은 아니어서, 우리가 직접 만들고 있습니다.
      자동 도구와 사람들이 함께 작업하고 있습니다. 여러분도 도울 수 있습니다!

      일부 부분이 완벽하지 않을 수 있지만, 의미의 정확성을 유지하려고 노력했습니다.

      부정확한 점을 발견하거나 텍스트를 개선하고 싶다면 - 비판을 환영합니다! 더 나은 방법은 커뮤니티에 참여하여 수정을 제안하는 것입니다.
      위키백과 자료처럼 이 텍스트는 CC BY-SA 라이선스로 자유롭게 배포됩니다.

