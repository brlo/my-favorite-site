    bibleox_translated: bibleox समुदाय द्वारा तैयार पाठ
    bibleox_translated_desc: |
      हम चाहते हैं कि यह पाठ सभी के लिए सुलभ हो — इसलिए हमने यह अनुवाद तैयार किया है।

      दुर्भाग्य से, हमेशा तैयार अनुवाद नहीं मिल पाते, इसलिए हम खुद बनाते हैं।
      इसमें स्वचालित उपकरण और लोग दोनों काम करते हैं। आप भी मदद कर सकते हैं!

      कुछ भाग आदर्श नहीं लग सकते, लेकिन हमने अर्थ की शुद्धता बनाए रखने की कोशिश की है।

      यदि आपको कोई त्रुटि दिखे या पाठ को बेहतर बनाना चाहें — आलोचना का स्वागत है! बेहतर होगा — समुदाय से जुड़ें और अपने संशोधन सुझाएँ।
      विकिपीडिया सामग्री की तरह, यह पाठ CC BY-SA लाइसेंस के तहत स्वतंत्र रूप से उपलब्ध है।

